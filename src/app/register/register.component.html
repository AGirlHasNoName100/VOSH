<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="container justify-content"  [hidden]="submitted" >

<form  [formGroup]="registersaveform" #saveuser (ngSubmit)="saveUser(saveUser)">
  <div class="row justify-content">
    <div class="col-md-4 col-md-offset-4">
      <div class="form-group">
        <label>ENTER MemberID</label>
            <input type="text"  formControlName= "member"  class="form-control" required autofocus>
            <div class="alert alert-danger" *ngIf="(UserMember?.touched) && (UserMember?.invalid)"
                      style="margin-top: 5px;">
                      <span *ngIf="UserMember!.errors?.required">Member ID is Required</span>
                    </div>
        </div>
    <div class="form-group">
    <label>ENTER ROLE</label>
        <input type="text"  formControlName= "role"  class="form-control" required autofocus>
        <div class="alert alert-danger" *ngIf="(UserRole?.touched) && (UserRole?.invalid)"
                  style="margin-top: 5px;">
                  <span *ngIf="UserRole!.errors?.required">Role is Required</span>
                </div>
    </div>
    <div class="form-group">
      <label>ENTER BRANCH</label>
          <input type="text"  formControlName= "branch" class="form-control" required autofocus>
          <div class="alert alert-danger" *ngIf="(UserBranch?.touched) && (UserBranch?.invalid)"
                  style="margin-top: 5px;">
                  <span *ngIf="UserBranch!.errors?.required">Branch is Required</span>
                </div>
      </div>
      <div class="form-group">
        <label>ENTER PASSWORD</label>
            <input type="password"   formControlName= "password" class="form-control" required autofocus>
            <div class="alert alert-danger" *ngIf="(UserPassword?.touched) && (UserPassword?.invalid)"
                  style="margin-top: 5px;">
                  <span *ngIf="UserPassword!.errors?.required">Password is Required</span>
                </div>
        </div>
    <div class="form-group">
    <label>CONFIRM PASSWORD</label>
        <input type="password" class="form-control" required autofocus>
        <!-- <div class="alert alert-danger" *ngIf="(UserPassword?.touched) && (UserPassword?.invalid)"
                  style="margin-top: 5px;">
                  <span *ngIf="UserPassword!.errors?.required">Confirm Password is Required</span>
                </div> -->
    </div>
    <button type="submit" class="btn btn-primary btn-block">Register</button>
    </div>
    </div>
 <br> <a routerLink=""> Already Registered? Login</a>
</form>
</div>
